[workspace]
# This is a standalone example, not part of the main workspace

[package]
name = "deep-context"
version = "0.1.0"
edition = "2021"
rust-version = "1.89"
authors = ["AIngle Contributors <hello@apilium.com>"]
description = "Deep Context - Semantic Git that captures the 'why' behind code decisions"
license = "Apache-2.0"

[[bin]]
name = "deep-context"
path = "src/main.rs"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
bincode = "1.3"

# CLI
clap = { version = "4.5", features = ["derive", "cargo"] }
colored = "2.1"
dialoguer = "0.11"
indicatif = "0.17"

# Time
chrono = { version = "0.4", features = ["serde"] }

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# File system
walkdir = "2.4"

# Git integration
git2 = "0.18"
regex = "1.10"

# Storage
sled = "0.34"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

# Hashing
blake3 = "1.5"

# Graph database (AIngle)
# Note: In a real implementation, these would reference the workspace crates
# For now, we'll use minimal implementations
indexmap = { version = "2.0", features = ["serde"] }

# AI/Semantic similarity (simplified for example)
# In production, this would use aingle_ai for embeddings
rust-bert = { version = "0.21", optional = true }

# Logging
env_logger = "0.11"
log = "0.4"

[features]
default = []
ai = ["rust-bert"]  # Enable AI-powered semantic search

[dev-dependencies]
tempfile = "3.10"
