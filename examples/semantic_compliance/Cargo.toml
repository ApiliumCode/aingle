[package]
name = "semantic_compliance"
version = "0.1.0"
edition = "2021"
rust-version = "1.83"
authors = ["AIngle Contributors"]
description = "Real-time AML/KYC compliance system using semantic matching and graph analysis"
license = "Apache-2.0"

[[bin]]
name = "semantic-compliance"
path = "src/main.rs"

[lib]
name = "semantic_compliance"
path = "src/lib.rs"

[dependencies]
# AIngle core dependencies
aingle_graph = { path = "../../crates/aingle_graph" }
aingle_ai = { path = "../../crates/aingle_ai" }
aingle_types = { path = "../../crates/aingle_types" }
ai_hash = { path = "../../crates/ai_hash" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"

# DateTime handling
chrono = { version = "0.4", features = ["serde"] }

# Async runtime
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
futures = "0.3"

# HTTP client for fetching sanctions lists
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# CLI framework
clap = { version = "4.4", features = ["derive", "cargo"] }
colored = "2.1"

# Error handling
anyhow = "1.0"
thiserror = "2.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# String matching and fuzzy search
strsim = "0.11"  # Levenshtein distance
fuzzy-matcher = "0.3"
unicode-normalization = "0.1"

# Graph algorithms
petgraph = "0.6"

# Hashing and crypto
sha2 = "0.10"
hex = "0.4"

# Configuration
config = "0.14"

# Terminal UI for interactive features
crossterm = "0.27"
ratatui = "0.26"

# CSV/Excel for data import/export
csv = "1.3"

# PDF generation for reports
printpdf = "0.7"

# Regular expressions
regex = "1.10"

# UUID generation
uuid = { version = "1.6", features = ["v4", "serde"] }

[dev-dependencies]
# Testing
tokio-test = "0.4"
tempfile = "3.8"
assert_cmd = "2.0"
predicates = "3.0"

[features]
default = []

# Mock mode for testing without external dependencies
mock = []

# Enable machine learning features
ml = []

# Enable visualization features
viz = []
