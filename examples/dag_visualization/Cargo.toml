[package]
name = "dag_visualization"
version = "0.1.0"
edition = "2021"
description = "DAG visualization example using AIngle Viz"
license = "Apache-2.0"
publish = false

[[bin]]
name = "dag-viz"
path = "src/main.rs"

[dependencies]
aingle_viz = { path = "../../crates/aingle_viz" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tokio = { version = "1.0", features = ["rt-multi-thread", "macros"] }
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
env_logger = "0.11"
log = "0.4"
