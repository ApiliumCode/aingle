[package]
name = "iot_sensor_network"
version = "0.1.0"
edition = "2021"
description = "IoT sensor network example using AIngle Minimal"
license = "Apache-2.0"
publish = false

[[bin]]
name = "iot-sensor"
path = "src/main.rs"

[dependencies]
aingle_minimal = { path = "../../crates/aingle_minimal" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
smol = "2.0"
rand = "0.9"
chrono = { version = "0.4", default-features = false, features = ["clock", "std"] }
