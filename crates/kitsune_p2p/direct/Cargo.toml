[package]
name = "kitsune_p2p_direct"
version = "0.0.1"
description = "Kitsune P2p Direct Application Framework"
license = "Apache-2.0"
homepage = "https://apilium.com"
repository = "https://github.com/ApiliumCode/aingle"
documentation = "https://docs.rs/kitsune_p2p_direct"
authors = ["Apilium Technologies <hello@apilium.com>"]
keywords = [ "aingle", "ai", "p2p", "sgd", "networking" ]
categories = [ "network-programming" ]
edition = "2018"

[lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(feature, values("test_utils"))'] }

[dependencies]
arrayref = "0.3.6"
base64 = "0.21"
derive_more = "0.99"
futures = "0.3.14"
hyper = { version = "0.14", features = ["server","http1","http2","tcp"] }
kitsune_p2p_direct_api = { version = "0.0.1", path = "../direct_api" }
kitsune_p2p_types = { version = "0.0.1", path = "../types" }
kitsune_p2p = { version = "0.0.1", path = "../kitsune_p2p" }
kitsune_p2p_transport_quic = { version = "0.0.1", path = "../transport_quic" }
kitsune_p2p_proxy = { version = "0.0.1", path = "../proxy" }
rand = "0.8.3"
serde = { version = "1", features = ["derive", "rc"] }
serde_json = { version = "1", features = ["preserve_order"] }
structopt = "0.3.21"
sodoken = "0.0.4"
tokio = { version = "1", features = ["full"] }
tokio-tungstenite = { version = "0.20", features = [ "rustls-tls-webpki-roots" ] }
tungstenite = "0.20"
